<div class="pt-10">
  <div class="px-6 place-content-center place-items-center place-self-center">
    <h1 class="place-self-center">CyberMP</h1>
    <h2>
      CyberMP is a mod for Cyberpunk 2077 enabling you to play multiplayer with your friends.
    </h2>
    <button (click)="download()" class="glitch raise" data-text="Download">
      Download
    </button>
  </div>
  <div class="grid h-screen place-items-center">
    <div>
      <drag-scroll #nav class="float-left" [ngStyle]="{'width:': width - 200}">
        <img drag-scroll-item src="https://www.cyberpunk.net/build/images/home3/screen-image-mercenary-e79283ec.jpg" alt="image1" [ngStyle]="{'width:': width}"/>
        <img drag-scroll-item src="https://www.cyberpunk.net/build/images/home3/screen-image-about-08a097de.jpg" alt="image2" [ngStyle]="{'width:': width}"/>
        <img drag-scroll-item src="https://www.cyberpunk.net/build/images/home3/screen-image-city-209a8285.jpg" alt="image3" [ngStyle]="{'width:': width}"/>
      </drag-scroll>
    </div>
  </div>
</div>
